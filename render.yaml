services:
  - type: web
    name: prometheus
    runtime: image
    image:
      url: docker.io/prom/prometheus:latest
    dockerCommand: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.config.file=/etc/secrets/web.yml
    # Leave blank to keep TCP health checks (works with Basic Auth)
    healthCheckPath:
    envVars:
      - fromGroup: prometheus-secrets
